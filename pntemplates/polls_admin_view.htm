<!--[pnajaxheader modname=Polls filename=polls_admin.js nobehaviour=true noscriptaculous=true]-->
<!--[include file="polls_admin_menu.htm"]-->
<!--[gt text="View Polls" assign=templatetitle]-->
<div class="pn-admincontainer">
<div class="pn-adminpageicon"><!--[pnimg modname='core' src='windowlist.gif' set='icons/large' alt=$templatetitle]--></div>
<h2><!--[$templatetitle]--></h2>
<!--[if $enablecategorization]-->
  <form action="<!--[pnmodurl modname=Polls type=admin func=view]-->" method="post" enctype="application/x-www-form-urlencoded">
    <div id="polls_multicategory_filter">
        <label for="polls_property"><!--[gt text="Category"]--></label>
        <!--[pnml assign="lblDef" name="Choose One"]-->
        <!--[nocache]-->
            <!--[if $numproperties gt 1]-->
                <!--[html_options id="polls_property" name="polls_property" options=$properties selected=$property]-->
            <!--[else]-->
                <input type="hidden" id="polls_property" name="polls_property" value="<!--[$property]-->" />
            <!--[/if]-->
            <div id="polls_category_selectors">
            <!--[foreach from=$catregistry key=prop item=cat]-->
                <!--[assign var=propref value=$prop|string_format:'polls_%s_category']-->
                <!--[if $property eq $prop]-->
                    <!--[assign var="selectedValue" value=$category]-->
                <!--[else]-->
                    <!--[assign var="selectedValue" value=0]-->
                <!--[/if]-->
                <noscript>
                    <div class="property_selector_noscript"><label for="<!--[$propref]-->"><!--[$prop]--></label>:</div>
                </noscript>
                <!--[selector_category category=$cat name=$propref selectedValue=$selectedValue allValue=0 allText=$lblDef editLink=false]-->
            <!--[/foreach]-->
            </div>
        <!--[/nocache]-->
        <input name="submit" type="submit" value="<!--[gt text="Filter"]-->" />
        <input name="clear" type="submit" value="<!--[gt text="Reset"]-->" />
    </div>
  </form>
<!--[/if]-->
<table class="pn-admintable">
  <thead>
  <tr>
    <th><!--[gt text="Title"]--></th>
    <th><!--[gt text="Internal ID"]--></th>
    <!--[if $enablecategorization]-->
	<th><!--[gt text="Category"]--></th>
	<!--[/if]-->
    <th><!--[gt text="Options"]--></th>
  </tr>
  </thead>
  <tbody>
  <!--[foreach from=$polls item=poll]-->
    <tr class="<!--[cycle values="pn-odd,pn-even"]-->">
      <td><!--[$poll.title|pnvarprepfordisplay]--></td>
      <td><!--[$poll.pollid|pnvarprepfordisplay]--></td>
      <!--[if $enablecategorization]-->
      <td>
          <ul>
          <!--[ foreach from=$poll.__CATEGORIES__ item=cat ]-->
              <!--[array_field_isset assign="catname" array=$cat.display_name field=$lang returnValue=1]-->
              <!--[if $catname eq '']--><!--[assign var="catname" value=$cat.name]--><!--[/if]-->
              <li><!--[$catname]--></li>
          <!--[/foreach]-->
          </ul>
      </td>
      <!--[/if]-->
	  <td>
	    <!--[assign var="options" value=$poll.options]-->
        <!--[section name=options loop=$options]-->
          <a href="<!--[$options[options].url|pnvarprepfordisplay]-->"><!--[pnimg modname='core' set='icons/extrasmall' src=$options[options].image alt=$options[options].title]--></a>
        <!--[/section]-->
      </td>
    </tr>
  <!--[foreachelse]-->
    <tr class="pn-admintableempty"><td <!--[if $enablecategorization]-->colspan="4"<!--[else]-->colspan="3"<!--[/if]-->><!--[gt text="No items found."]--></td></tr>
  <!--[/foreach]-->
  </tbody>
</table>
<!--[pager show=page rowcount=$pager.numitems limit=$pager.itemsperpage posvar=startnum shift=1 img_prev=images/icons/extrasmall/previous.gif img_next=images/icons/extrasmall/next.gif]-->
</div>
