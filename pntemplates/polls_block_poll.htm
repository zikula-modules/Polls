<!--[pnpageaddvar name="stylesheet" value="modules/Polls/pnstyle/style.css"]-->

<!--[if $uservotedalready eq false and $ajaxvoting]-->
<!--[pnajaxheader modname=Polls filename=polls.js]-->
<!--[/if]-->

<div id="pollblockcontent">
    <h3><!--[$title|pnmodcallhooks:"Polls"|pnvarprephtmldisplay|pnvarcensor]--></h3>

    <!--[if $uservotedalready]-->
    <div class="polls-resultstable">
        <ul class="polls-resultschart">
            <!--[section name=options loop=$options]-->
            <!--[if $options[options].optiontext neq ""]-->
            <li>
                <span class="item"><!--[$options[options].optiontext|pnvarprepfordisplay]--></span>
                <span class="count"><!--[$options[options].percent|pnvarprepfordisplay]-->%</span>
                <span class="index" style="width: <!--[$options[options].percent|pnvarprepfordisplay]-->%"> <!--[$options[options].optioncount|pnvarprepfordisplay]--> <!--[gt text="Votes" domain="module_polls"]--></span>
            </li>
            <!--[/if]-->
            <!--[/section]-->
        </ul>
    </div>
    <!--[else]-->
    <form id="pollvoteform" action="<!--[pnmodurl modname=Polls type=user func=vote]-->" method="post" enctype="application/x-www-form-urlencoded">
        <div>
            <input type="hidden" name="authid" value="<!--[insert name='generateauthkey' module='Polls']-->" />
            <input type="hidden" name="title" value="<!--[$title|pnvarprepfordisplay]-->" />
            <input type="hidden" name="pollid" value="<!--[$pollid|pnvarprepfordisplay]-->" />
            <input type="hidden" name="displayresults" value="1" />
            <ul class="poll-options-list">
                <!--[section name=options loop=$options]-->
                <!--[if $options[options].optiontext neq '']-->
                <li>
                    <input id="block_polls_<!--[$options[options].voteid|pnvarprepfordisplay]-->" type="radio" name="voteid" value="<!--[$options[options].voteid]-->" />
                    <label for="block_polls_<!--[$options[options].voteid|pnvarprepfordisplay]-->"><!--[$options[options].optiontext|pnmodcallhooks:"Polls"|pnvarprephtmldisplay|pnvarcensor]--></label>
                </li>
                <!--[/if]-->
                <!--[/section]-->
            </ul>
            <!--[if $ajaxvoting]-->
            <input onclick="javascript:pollvote();" name="vote" type="button" value="<!--[gt text="Vote" domain="module_polls"]-->" />
            <!--[else]-->
            <input name="submit" type="submit" value="<!--[gt text="Vote" domain="module_polls"]-->" />
            <!--[/if]-->
        </div>
    </form>
    <em id="pollvoteinfo">&nbsp;</em>
    <!--[/if]-->

    <p class="z-sub">
        <a href="<!--[pnmodurl modname="Polls" type="user" func="results" pollid=$pollid]-->"><!--[gt text="Results" domain="module_polls"]--></a> |
        <a href="<!--[pnmodurl modname="Polls" type="user"]-->"><!--[gt text="Other Polls" domain="module_polls"]--></a>
    </p>

    <!--[if $ajaxvoting]-->
    <script type="text/javascript">
        var recordingvote  = '<!--[gt text="Recording vote" domain="module_polls"]-->';
    </script>
    <!--[/if]-->

</div>
