<!--[include file="polls_user_menu.htm"]-->

<div class="z-menu">
    <span class="z-menuitem-title">
        [
        <a href="<!--[pnmodurl modname="Polls" type="user" func="main"]-->"><!--[gt text="View polls"]--></a> |
        <a href="<!--[pnmodurl modname="Polls" type="user" func="display" pollid=$pollid]-->"><!--[gt text="Voting booth"]--></a>
        ]
    </span>
</div>

<h3><!--[$title]--></h3>

<div class="polls-resultstable">
    <ul class="polls-resultschart">
        <!--[section name=options loop=$options]-->
        <!--[if $options[options].optiontext neq ""]-->
        <li>
            <span class="item"><!--[$options[options].optiontext|pnvarprepfordisplay]--></span>
            <span class="count"><!--[$options[options].percent|pnvarprepfordisplay]-->%</span>
            <span class="index" style="width: <!--[$options[options].percent|pnvarprepfordisplay]-->%"> <!--[$options[options].optioncount|pnvarprepfordisplay]--> <!--[gt text="Votes"]--></span>
        </li>
        <!--[/if]-->
        <!--[/section]-->
    </ul>
</div>

<p class="polls-resultlinks">
    <strong><!--[gt text="%s vote" plural="%s votes" count=$votecount tag1=$votecount]--></strong>
</p>

<p class="polls-resultlinks"><!--[gt text="We only allow one vote per day"]--></p>
