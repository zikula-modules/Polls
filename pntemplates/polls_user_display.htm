<!--[include file="polls_user_menu.htm"]-->

<div class="z-menu">
    <span class="z-menuitem-title">
        [
        <a href="<!--[pnmodurl modname="Polls" type="user" func="main"]-->"><!--[gt text="View polls"]--></a> |
        <a href="<!--[pnmodurl modname="Polls" type="user" func="results" pollid=$pollid]-->"><!--[gt text="Results"]--></a>
        ]
    </span>
</div>

<h3><!--[$title|pnmodcallhooks:"Polls"|pnvarprephtmldisplay]--></h3>

<form class="z-form" action="<!--[pnmodurl modname="Polls" type="user" func="vote"]-->" method="post" enctype="application/x-www-form-urlencoded">
    <div>
        <input type="hidden" name="authid" value="<!--[insert name='generateauthkey' module='Polls']-->" />
        <input type="hidden" name="pollid" value="<!--[$pollid|pnvarprepfordisplay]-->" />
        <input type="hidden" name="title" value="<!--[$title|pnvarprepfordisplay]-->" />
        <fieldset>
            <!--[foreach from=$options item=option]-->
            <!--[if $option.optiontext neq '']-->
            <div class="z-formlist">
                <input id="polls_<!--[$option.voteid]-->" name="voteid" type="radio" value="<!--[$option.voteid]-->" />
                <label for="polls_<!--[$option.voteid]-->"><!--[$option.optiontext|pnmodcallhooks:"Polls"|pnvarprephtmldisplay]--></label>
            </div>
            <!--[/if]-->
            <!--[/foreach]-->
        </fieldset>
        <div class="z-formbuttons">
            <input name="submit" type="submit" value="<!--[gt text="Vote"]-->" />
        </div>
    </div>
</form>
