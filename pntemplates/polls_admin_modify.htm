<form class="pn-adminform" action="<!--[pnmodurl modname=Polls type=admin func=update]-->" method="post" enctype="application/x-www-form-urlencoded">

		<div class="pn-adminformrow">
			<label for="pages_urltitle"><!--[pnml name="_PERMALINKTITLE"]--></label>

		<div class="pn-adminformrow">

    </fieldset>

		<div class="pn-adminformrow">
