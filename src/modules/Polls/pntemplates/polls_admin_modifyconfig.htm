<!--[include file="polls_admin_menu.htm"]-->
<div class="z-admincontainer">
    <div class="z-adminpageicon"><!--[pnimg modname='core' src='configure.gif' set='icons/large' __alt='Settings' ]--></div>
    <h2><!--[gt text="Settings"]--></h2>
    <form class="z-form" action="<!--[pnmodurl modname="Polls" type="admin" func="updateconfig"]-->" method="post" enctype="application/x-www-form-urlencoded">
        <div>
            <input type="hidden" name="authid" value="<!--[insert name='generateauthkey' module='Polls']-->" />
            <fieldset>
                <legend><!--[gt text="General settings"]--></legend>
                <div class="z-formrow">
                    <label for="pages_enablecategorization"><!--[gt text="Enable categorization"]--></label>
                    <input id="pages_enablecategorization" type="checkbox" name="enablecategorization"<!--[if $enablecategorization]--> checked="checked"<!--[/if]--> />
                </div>
                <div class="z-formrow">
                    <label for="polls_itemsperpage"><!--[gt text="Polls per page"]--></label>
                    <input id="polls_itemsperpage" type="text" name="itemsperpage" size="3" value="<!--[$itemsperpage|pnvarprepfordisplay]-->" />
                </div>
                <div class="z-formrow">
                    <label for="polls_scale"><!--[gt text="Scale of results bar"]--></label>
                    <input id="polls_scale" type="text" name="scale" size="3" value="<!--[$scale|pnvarprepfordisplay]-->" />
                </div>
                <div class="z-formrow">
                    <label for="polls_sortorder"><!--[gt text="Order polls by"]--></label>
                    <select id="polls_sortorder" name="sortorder" size="1">
                        <option value="0"<!--[if $sortorder eq 0]--> selected="selected"<!--[/if]-->><!--[gt text="Internal ID"]--></option>
                        <option value="1"<!--[if $sortorder eq 1]--> selected="selected"<!--[/if]-->><!--[gt text="Date/Time"]--></option>
                    </select>
                </div>
            </fieldset>
            <fieldset>
                <legend><!--[gt text="Permalinks"]--></legend>
                <div class="z-formrow">
                    <label for="pages_addcategorytitletopermalink"><!--[gt text="Add category title to permalink"]--></label>
                    <input id="pages_addcategorytitletopermalink" type="checkbox" name="addcategorytitletopermalink"<!--[if $addcategorytitletopermalink]--> checked="checked"<!--[/if]--> />
                </div>
            </fieldset>
            <!--[pnmodcallhooks hookobject=module hookaction=modifyconfig module=Polls]-->
            <div class="z-formbuttons">
                <!--[pnbutton src='button_ok.gif' set='icons/small' __alt="Update Configuration" __title="Update Configuration"]-->
                <a href="<!--[pnmodurl modname=Polls type=admin func=view]-->"><!--[pnimg modname='core' src='button_cancel.gif' set='icons/small' __alt="Cancel" __title="Cancel"]--></a>
            </div>
        </div>
    </form>
</div>
